<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title id="title" data-index="3">Template</title>
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <script src="notes.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-inner" id="header-inner"></div>
    </header>
    <div class="outer">
      
      <div class="bg-dark text-light">
        <div class="container w-50 pt-5">
          <h1>Заметки</h1>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Введите название"
            id="notes-input"
          />
          <button class="btn btn-outline-info w-100 mb-2" id="create">
            Добавить
          </button>
          <ul class="list-group list-group-flush" id="list"></ul>
        </div>
      </div>
      
    </div>
  </body>
</html>
